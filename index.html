<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<title>Password Generator</title>
	<link rel="stylesheet" href="style.css" />
</head>

<body>
	<div class="wrapper">
		<header>
			<h1>Password Generator</h1>
		</header>
		<div class="card">
			<div class="card-header">
				<h2>Generate a Password</h2>
			</div>
			<div class="card-body">
				<textarea readonly id="password" placeholder="Your Secure Password"
					aria-label="Generated Password"></textarea>
				<div class="container">
					<div class="row">
						<input type="number" id="nmbLength" step="1" min="1" max="128" class="form-number-input">
						<label for="nmbLength" id="lblNumber">Password Length</label>
					</div>
					<div class="row">
						<input id="ckbLowers" type="checkbox" class="form-check-input text-center">
						<label class="checkLbl" for="ckbUppers">Lower Case Letters</label>
					</div>
					<div class="row">
						<input id="ckbUppers" type="checkbox" class="form-check-input text-center">
						<label class="checkLbl" for="ckbUppers">Upper Case Letters</label>
					</div>
					<div class="row">
						<input id="ckbNumber" type="checkbox" class="form-check-input text-center">
						<label class="checkLbl" for="ckbNumber">Numbers</label>
					</div>
					<div class="row">
						<input id="ckbSpecials" type="checkbox" class="form-check-input text-center">
						<label class="checkLbl" for="ckbSpecials">Special Characters</label>
					</div>
				</div>
			</div>
			<div class="card-footer">
				<button id="generate" class="btn">Generate Password</button>
				<button id="generate-big" class="btn">Generate OverKill</button>
			</div>
		</div>
	</div>
	<script src="script.js"></script>
</body>

</html>
